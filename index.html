<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCodeThis.com daily challenge</title>
    <link rel="stylesheet" href="styles.css" class="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#242641] flex items-center justify-center min-h-screen text-white font-poppins">
    <card class="p-12 bg-[#30324f] rounded-3xl max-w-[845px] w-full shadow-[0px_15px_15px_5px_#22243F]">
        <div class="flex items-center justify-start w-full">
            <span class="block p-2 bg-white cursor-pointer rounded-full group hover:bg-[#7380ff] transition-all ease-in duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="transition-all duration-150 ease-in group-hover:stroke-white" width="36" height="36" viewBox="0 0 24 24" stroke-width="1" stroke="#242641" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M9 14l-4 -4l4 -4" />
                    <path d="M5 10h11a4 4 0 1 1 0 8h-1" />
                </svg>
            </span>
            <span class="text-right cursor-pointer grow group">
                <span>Settings</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="inline-block ml-2 cursor-pointer group-hover:rotate-center" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z" />
                    <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
                  </svg>
            </span>
        </div>
        <h1 class="mt-10 text-3xl leading-relaxed">Share with people<br>and groups</h1>
        <div class="w-full rounded-full border border-[#666887] p-3 bg-[#2a2c49] mt-8 flex items-center justify-start">
            <span class="rounded-full border border-[#666887] hover:border-white p-1 w-auto bg-[#41436b] pr-7 relative group cursor-pointer mr-3 transition-all duration-150 ease-in hover:bg-white group flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute hidden cursor-pointer right-2 group-hover:block top-[15px]" width="18" height="18" viewBox="0 0 24 24" stroke-width="2" stroke="#ff2825" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M18 6l-12 12" />
                    <path d="M6 6l12 12" />
                </svg>
                <img src="https://avatars.githubusercontent.com/u/25511379?v=4" class="rounded-full mr-2 w-[40px] inline-block">
                <span class="group-hover:text-[#2a2c49] transition-all ease-in duration-150">Brainless Man</span>
            </span>

            <span class="rounded-full border border-[#666887] hover:border-white p-1 w-auto bg-[#41436b] pr-7 relative group cursor-pointer mr-3 transition-all duration-150 ease-in hover:bg-white group flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute hidden cursor-pointer right-2 group-hover:block top-[15px]" width="18" height="18" viewBox="0 0 24 24" stroke-width="2" stroke="#ff2825" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M18 6l-12 12" />
                    <path d="M6 6l12 12" />
                </svg>
                <img src="https://avatars.githubusercontent.com/u/25511379?v=4" class="rounded-full mr-2 w-[40px] inline-block">
                <span class="group-hover:text-[#2a2c49] transition-all ease-in duration-150">Hairless man</span>
            </span>
        </div>
        <label class="flex items-center justify-start gap-3 mt-8 cursor-pointer" for="notify">
            <input id="notify" type="checkbox" class="cursor-pointer w-[24px] h-[24px] bg-white rounded-sm border-2 border-slate-300"> <span>Notify people</span>
        </label>
        <div class="flex items-center justify-start mt-14">
            <a href="about:docsrc#" class="text-[#7983ed] transition-all duration-150 ease-in hover:bg-[#41436d]">Send feedback</a>
            <span class="text-right grow">
                <button class="mr-6 text-white bg-[#2a2c49] text-xl px-10 py-6 rounded-md transition-all duration-150 ease-in hover:bg-[#41436d]">
                    Cancel
                </button>
                <button class="text-white bg-[#7380ff] text-xl px-10 py-6 rounded-md transition-all duration-150 ease-in hover:bg-[#242641] hover:jello-horizontal">
                    Send
                </button>
            </span>
        </div>
    </card>
</body>
</html>
